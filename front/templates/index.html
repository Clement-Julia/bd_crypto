<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Prediction</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #chart {
            flex-grow: 1;
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Crypto Price Prediction</h2>
        <!-- Crypto selector -->
        <label for="crypto-select">Choose a cryptocurrency:</label>
        <select id="crypto-select" class="form-select mb-4">
            {% for crypto in cryptos %}
            <option value="{{ crypto.symbol }}">{{ crypto.symbol }}</option>
            {% endfor %}
        </select>

        <!-- Container for the chart -->
        <div id="chart" class="mt-4"></div>
    </div>

    <script>
        $(document).ready(function() {
            // Initialize the chart
            var chart = echarts.init(document.getElementById('chart'));

            // Function to fetch and render data
            function fetchAndRenderCryptoData(crypto) {
                console.log("Selected cryptocurrency:", crypto); // Log the selected crypto

                $.ajax({
                    url: '/data/' + crypto,
                    method: 'GET',
                    success: function(data) {
                        console.log("Data received for", crypto, ":", data); // Log the received data

                        // Parse the data and transform it into ECharts format
                        var timestamps = data.map(function(item) {
                            return item[0]; // Timestamp
                        });
                        var prices = data.map(function(item) {
                            return item[1]; // Close price
                        });

                        // Set the chart options
                        chart.setOption({
                            xAxis: {
                                type: 'category',
                                data: timestamps
                            },
                            yAxis: {
                                type: 'value'
                            },
                            series: [{
                                data: prices,
                                type: 'line',
                                smooth: true
                            }]
                        });
                    },
                    error: function(err) {
                        console.error('Error fetching data for', crypto, ":", err); // Log any errors
                    }
                });
            }

            // Fetch and render data for the default selected crypto
            var selectedCrypto = $('#crypto-select').val();
            fetchAndRenderCryptoData(selectedCrypto);

            // Update the chart when a new crypto is selected
            $('#crypto-select').change(function() {
                var selectedCrypto = $(this).val();
                fetchAndRenderCryptoData(selectedCrypto);
            });
        });
    </script>
</body>
</html>
