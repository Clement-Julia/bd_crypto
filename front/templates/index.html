<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Selector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Select a Cryptocurrency</h1>
        <form id="crypto-form" class="mt-4">
            <div class="mb-3">
                <label for="crypto-select" class="form-label">Choose a cryptocurrency:</label>
                <select id="crypto-select" class="form-select">
                    <option value="BTC">Bitcoin (BTC)</option>
                    <option value="ETH">Ethereum (ETH)</option>
                    <option value="LTC">Litecoin (LTC)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Track Prices</button>
        </form>
    </div>

    <script>
        $('#crypto-form').on('submit', function(event) {
            event.preventDefault();
            const selectedCrypto = $('#crypto-select').val();
            window.location.href = `/irt_chart/${selectedCrypto}`;
        });
    </script>
</body>
</html>
